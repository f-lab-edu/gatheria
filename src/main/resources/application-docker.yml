server:
  port: 8080

spring:
  application:
    name: gatheria
  config:
    import: application-secret.yml
    activate:
      on-profile: docker

  security:
    debug: true

  datasource:
    url: jdbc:mysql://mysql:3306/gatheria
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      leak-detection-threshold: 2000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org:
      springframework:
        security: INFO
      mybatis: INFO
      org.springframework.web: DEBUG
      org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    prometheus:
      enabled: true

  prometheus:
    metrics:
      export:
        enabled: true
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000